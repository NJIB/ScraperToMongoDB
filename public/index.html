<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>BBC Sports News Scraper</title>

  <style>

.titlebar {
      background-color: #fcd434;
      width: 100%;
      margin-bottom: 20px;
      padding: 20px;
    }


  form {
      background-color: #fcd434;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }

    body #wrapper {
      background-color: white;
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 65%;
      height: 700px;
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: whitesmoke;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>

  <!-- Link to Bootstrap library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <!-- Input form -->
<div class="titlebar">
  <h1><a href="/scrape"></a>BBC Sports Soccer News Scraper</h1>
  <h2><i>Find and comment on sports news articles</i></h2>
  <button type="submit" class="btn btn-primary" id="submit"><a href="/scrape"></a>Get the latest headlines</button>
</div>

  <!-- Content divs -->
  <div id="wrapper">
    <div id="articles">
      <h4>Today's headlines:</h4>
    </div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>


</html>
